name: Check if the project is valid 🐛
on: 
  push:
    branches:
      - "develop"
  pull_request:
    branches:
      - "develop"

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run test to found a bug 🪲
        run: |
          yarn
          yarn test

      - name : Run Linter 📒
        run: |
          yarn
          yarn lint